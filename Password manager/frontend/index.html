<script>
    const socket = new WebSocket('ws://localhost:6789');
    
    socket.onopen = () => 
    {
        socket.send("CHECK NEW");

        socket.onmessage = (event) => 
        {
            const message = event.data;
            console.log(message);
            switch(message)
            {
                case "NEW":
                {
                    window.location.href = "./set_master_password.html";
                    break;
                }
                case "EXIST":
                {
                    window.location.href = "./enter_master.html";
                    break;
                }
            }
        };
        
    };
</script>
</html>
