{% extends "layout.html" %}

{% block title %}
    Generate Password
{% endblock %}

{% block main %}
    <h2>Generate a Random Password</h2>
    <form method="post">
        <label for="length">Length:</label>
        <input type="number" id="length" name="length" value="16" min="1" required>
        <br>
        <input type="checkbox" id="uppercase" name="uppercase" checked>
        <label for="uppercase">Include Uppercase Letters</label>
        <br>
        <input type="checkbox" id="digits" name="digits" checked>
        <label for="digits">Include Digits</label>
        <br>
        <input type="checkbox" id="symbols" name="symbols" checked>
        <label for="symbols">Include Symbols</label>
        <br>
        <button type="submit">Generate Password</button>
    </form>

    {% if password %}
        <h3>Generated Password:</h3>
        <p><strong>{{ password }}</strong></p>
    {% elif error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
{% endblock %}
